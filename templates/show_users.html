<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show_users</title>
</head>
<body>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>ID</th>
            <th>USERNAME</th>
            <th>EMAIL</th>
            <th>PASSWORD</th>
        </tr>
        {% for row in data %}
            <tr>
                <td>{{ row.id}}</td>
                <td>{{ row.username}}</td>
                <td>{{ row.email}}</td>
                <td>{{ row.password}}</td>
            </tr>
        {% endfor %}
    </table>
    
</body>
</html>
